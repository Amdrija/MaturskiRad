<!DOCTYPE HTML>
<html>

<head>
    <script src="main.js"></script>
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="inputRange.css">

    <title>Maturski rad</title>
</head>

<body>
    <div class="wrapper">
        <div class="button-wrapper">
            <button class="sort-button" id="bubble">Bubble Sort</button>
            <button class="sort-button" id="insertion">Insertion Sort</button>
            <button class="sort-button" id="quick">Quick Sort</button>
            <button class="sort-button" id="counting">Counting Sort</button>
        </div>

        <div class="playback-wrapper">
            <button class="playback-button" id="play"><i class="fas fa-play"></i></button>
            <button class="playback-button" id="pause"><i class="fas fa-pause"></i></button>
            <input type="range" min="0" max="1" defaultValue="0.5" step="0.01" id="speed">


        </div>

        <div class="array-wrapper"></div>
        <div class="bucket-wrapper"></div>
        <div class="number-wrapper"></div>
    </div>

</html>
